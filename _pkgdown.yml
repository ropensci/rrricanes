url: https://ropensci.github.io/rrricanes/

reference:
  - title: About `rrricanes`
    contents:
    - rrricanes
  - title: Getting Storm Data
    desc: >
      Gather current and archived storm data.
    contents:
    - starts_with("get_")
  - title: Daily Discussions
    desc: Daily statements issued by the National Hurricane Center on current conditions.
    contents:
    - twoal
    - twoep
  - title: Tracking charts
    desc: Helper functions to plot storm data through `ggplot2`.
    contents:
    - al_tracking_chart
    - ep_tracking_chart
    - tracking_chart
  - title: GIS Data
    desc: Gathering GIS data from the National Hurricane Center.
    contents:
    - starts_with("gis_")
    - shp_to_df
  - title: Helpers
    desc: >
      Helper functions. Please note `al_prblty_stations` and
      `cp_prblty_stations` may be deprecated soon.
    contents:
    - al_prblty_stations
    - cp_prblty_stations
    - ep_prblty_stations
    - knots_to_mph
    - mb_to_in
    - nm_to_sm
    - saffir
    - status_abbr_to_str
    - starts_with("tidy_")
  - title: Serial numbers data
    desc: >
      Generate or update serial numbers data.
    contents:
      - get_serial_numbers
  - title: Datasets
    desc: >
      Sample datasets included in this package.
    contents:
      - df.al_12_2005_prblty
      - df.al_18_2012_fstadv
      - df.al_18_2012_wndprb
      - df.al_18_2012
      - df.al_2012
      - df.gis_adv
      - df.gis_storm_surge
      - df.gis_wind_radii
      - df.gis_wsp

articles:
  - title: Articles
    contents:
      - getting_started
      - installing_rrricanesdata
      - forecast_advisory
      - wind_pressure
      - wind_speed_probabilities
      - gis_data
      - probabilistic_storm_surge
      - accumulated_cyclone_energy

extra_packages:
  - rrricanesdata
  - gganimate
  - magick

