url: https://ropensci.github.io/rrricanes/

reference:
  - title: About `rrricanes`
    contents:
    - rrricanes
  - title: Getting Storm Data
    desc: >
      Gather current and archived storm data.
    contents:
    - starts_with("get_")
  - title: Daily Discussions
    desc: Daily statements issued by the National Hurricane Center on current conditions.
    contents:
    - twoal
    - twoep
  - title: Tracking charts
    desc: Helper functions to plot storm data through `ggplot2`.
    contents:
    - al_tracking_chart
    - ep_tracking_chart
